<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="dist/ico/favicon.png">

<!-- Bootstrap core CSS -->
<link href="dist/css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="dist/css/jumbotron.css" rel="stylesheet">

<!-- SlidesJS Optional: If you'd like to use this design -->
<link href="dist/css/slide.css" rel="stylesheet">

<!-- Bootstrap validation core CSS -->
<link rel="stylesheet" href="dist/css/bootstrapValidator.min.css"/>

</head>

<body>

<div class="container">
	<div id="header"></div>
</div>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<div id="slides">
				<img src="dist/images/main-slide-1.jpg"/>
				<img src="dist/images/main-slide-2.jpg"/>
				<img src="dist/images/main-slide-3.jpg"/>
				<img src="dist/images/main-slide-4.jpg"/>
		</div>
	</div>
</div>
		

	<!-- /container -->
<div class="container">
	<div id="footer"></div>
</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>

	<!-- SlidesJS Required: Link to jQuery -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<!-- End SlidesJS Required -->

	<!-- SlidesJS Required: Link to jquery.slides.js -->
	<script src="dist/js/jquery.slides.min.js"></script>
	<!-- End SlidesJS Required -->
	
	<!--Bootstrap validation -->
	<script src="dist/js/bootstrapValidator.min.js"></script>
	
	<script>
		$(function() {
			$('#slides').slidesjs({
				width : 940,
				height : 528,
				play : {
					active : true,
					auto : true,
					interval : 4000,
					swap : true
				}
			});
		});
	</script>
	<!-- End SlidesJS Required -->
	
	<script>
	$(document).ready(function(){
		$('#header').load('../header.jsp');
		$('#footer').load('../footer.jsp');
		});
	</script>
	
</body>
</html>
